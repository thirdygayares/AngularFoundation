<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button class="btn btn-primary" type="button" (click)="share()">
    Share Me
  </button>

  <app-product-alerts
    [product]="product"
    (notify) = "onNotify()">
  </app-product-alerts>




</div>
